<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilal's Burger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="Images/favicon.png"image/x-icon">
</head>
<body>
    <div class=bg>

                <img src="Images/logo.png" alt="">

            <div class=nav-links id="nav-links"> 
                <i class="fa fa-close" onclick="closeMenu()"></i>

                <ul>
                    <a href="#"><li>HOME</li></a>
                    <a href="#"><li>ABOUT</li></a>
                    <a href="#"><li>RECIPE</li></a>
                    <a href="#"><li>MENU</li></a>

                </ul>
                <button type="button" class="button">SIGN UP</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>

        </div>

     <div class="banner-title">
         <h1>The most <span>Cheesy, Delicious<br> & Yummy</span> Burgers in Town.</h1>
         <button type="button" class="button">ORDER</button>

     </div>   



<div class=vertical-bar>

    <div class=search-icon>
        <i class="fa fa-list"></i>
        <i class="fa fa-search"></i>




    </div>
    <div class=social-icon>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>

    </div>

</div>


<div class=notification>

        <small>Subscribe to Bilal's Burger and never miss any new combo-offer!</small>
        <p><a href="">PREV</a><a href="">NEXT</a></p>
    </div>
    <div class=notification-img>
        <img src="Images/notif-img.jpg" alt="">
    </div>

</div>





    </div>
  
    <script>
        var show = document.getElementById("nav-links")
        function showMenu(){
            show.style.right = "0";

        }
        function closeMenu(){
            show.style.right = "-200px";

        }

    </script>

</html>
